<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>抓取图片</title>
	<style type="text/css">
		body, div {
			padding: 0;
			margin: 0;
		}
		#container {
			width: 1070px;
			margin: 0 auto;
		}
		.wrap {
			width: 360px;
			height: 48px;
			margin: 0 auto;
		}
		.wrap form input {
			width: 240px;
			height: 24px;
			margin-top: 12px;
		}
		.showcase {
			width: 1070px;
			height: 100%;
			margin: 0 auto;
		}
		.showcase img {
			width: 450px;
			height: 350px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="wrap">
			<form name="crawlForm" action="." class="crawl" method="GET">
				<input type="text" name="q" autocomplete="off">
				<button type="submit">抓一抓</button>
			</form>
		</div>
		<div class="showcase">
			{% if results %}
				<h3>从{{query}}抓取到下面的图片</h3>
				{% for item in results %}
					<img src={{ item|escape }}>
					<!-- <p>{{ item|escape }}</p> -->
				{% endfor %}
			{% endif %}
		</div>
	</div>
	<script type="text/javascript">
		document.onkeydown(){
			if (event.keyCode == 13) {
				document.crawlForm.submit();
			};
		}
	</script>
</body>
</html>
